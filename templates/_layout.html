<!doctype html>
<html lang="en" dir="ltr" itemscope itemtype="http://schema.org/Product">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}JAAS{% endblock %} | Juju</title>
  <!-- Preconnect domains -->
  <link rel="preconnect" href="https://www.googletagmanager.com">
  <link rel="preconnect" href="https://www.google-analytics.com">
  <link rel="preconnect" href="https://munchkin.marketo.net">
  <link rel="preconnect" href="https://assets.ubuntu.com">
  <!-- Inline scripts -->
  <script>window.app = {utils: {}};</script>
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" media="screen" href="{{ static_url('css/styles.css') }}" />
  <!-- External scripts -->
  <script src="{{ static_url('js/dist/app.js') }}" defer></script>
  <script src="https://assets.ubuntu.com/v1/703e23c9-lazysizes+noscript+native-loading.5.1.2.min.js" defer></script>
  <!-- Touch Icons -->
  <link rel="apple-touch-icon" href="https://assets.ubuntu.com/v1/905b8df0-apple-touch-icon-180x180-precomposed.png"/>
  <!-- SEO -->
  <meta name="description" content="{% block meta_description %}{% endblock %}" />
  {% block head_extra %}
  <!-- Twitter Opengraph tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@juju_devops">
  <meta name="twitter:creator" content="@juju_devops">
  <meta name="twitter:domain" content="jaas.ai">
  <meta name="twitter:title" content="JAAS | Juju as a service">
  <meta name="twitter:description" content="Juju is an open source, application and service modelling tool from Canonical that helps you deploy, manage, and scale your applications on any cloud.">
  <meta name="twitter:image" content="https://assets.ubuntu.com/v1/01868685-juju-twitter.png">
  {% endblock %}
</head>

<body>

{% include 'shared/header.html' %}

<script src="{{ versioned_static('js/navigation.js') }}"></script>
<script src="/static/js/src/libs/global-nav/global-nav.js"></script>
<script>
  canonicalGlobalNav.createNav({ breakpoint: 900 });
  initNavDropdowns(".p-navigation__item--dropdown-toggle");
</script>

<main id="main-content">
  {% block content %}{% endblock content %}
</main>

{% include "footer.html" %}

<script type="text/template" id="cookie-warning-template">
  <div class="cookie-policy" style="position: fixed; bottom: 0; width: 100%;">
    <div class="row">
      <div class="col-12">
      <div class="p-notification" id="notification">
        <p class="p-notification__response">
          We use cookies to improve your experience. By your continued use of this
          site you accept such use. To change your settings please
          <a href="http://www.ubuntu.com/legal/terms-and-policies/privacy-policy#cookies">
            see our policy
          </a>.
        </p>
        <a href="?cp=close" class="link-cta p-icon--close" aria-label="Close notification">Close</a>
      </div>
    </div>
    </div>
  </div>
</script>
